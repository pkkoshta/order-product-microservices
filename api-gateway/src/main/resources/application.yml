eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost

spring:
  ##GATEWAY CONFIGURATIONS
  cloud:
    gateway:
      routes:
        ## USER SERVICE
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**

        ## FUND TRANSFER SERVICE
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product/**
